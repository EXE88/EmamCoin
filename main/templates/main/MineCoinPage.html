{% extends "base.html" %}

{% block head %}
    <script src="/static/js/CoinClickScript.js"></script>
    <script src="/static/js/CoinCounterScript.js"></script>
    <link rel="stylesheet" href="/static/css/MineCoinPageStyle.css">
{% endblock head %}

{% block body %}
<!--counter-->
<div class="coin-counter-div">
    <div class="coin-counter-items">
        <img src="/static/images/coin_counter_icon.png" style="width: 52px; height: auto;" id="coin-counter-img">
    </div>
    <div class="coin-counter-items">
        <h1 id="coin-counter-text" style="font-size: 50px;">2 596</h1>
    </div>
</div>
<!--current league-->
<div class="current-league-div">
    <div class="current-league-items">
        <img src="/static/images/trophy_silver.png" alt="" style="width: 25px; height: auto;">
    </div>
    <div class="current-league-items">
        <h1 style="font-size: 15px;">یار نقره ایی ></h1>
    </div>
</div>
<!--coin-->
<div class="coin-div">
    <img src="/static/images/coin.png" onclick="coin_click_animation(); add_coin_to_counter();" class="coin-img" id="shomb">
</div>
<!--energy bar-->
<div class="energy-bar-div">
    <div class="energy-count">
        <img src="/static/images/energy_bar_icon.png" alt="" style="width: 32px; height: auto; margin-left: 2px;">
        <h1 style="margin-left: 2px;">369/2000</h1>
    </div>
    <div class="energy-bar">
        <div></div>
    </div>
</div>
{% endblock body %}n
